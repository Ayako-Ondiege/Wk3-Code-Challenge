<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul id="films">
                <!-- Movie titles will be dynamically populated here -->
            </ul>
        </div>
        <div class="main-content">
            <img id="poster" class="movie-poster" src="" alt="Movie Poster">
            <div class="movie-details">
                <h2 id="title"></h2>
                <p><strong>Runtime:</strong> <span id="runtime"></span> minutes</p>
                <p><strong>Showtime:</strong> <span id="showtime"></span></p>
                <p><strong>Description:</strong> <span id="description"></span></p>
                <p class="tickets"><strong>Available Tickets:</strong> <span id="available-tickets"></span></p>
                <button id="buy-ticket-btn" class="buy-ticket-btn">Buy Ticket</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Flatbook &copy; 2024. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>

</body>
</html>
